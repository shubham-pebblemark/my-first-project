<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draggable Boxes</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Zeyada&display=swap");
    body {
      font-family: "Zeyada";
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: contain;
      background-image: url(images/paper.png);
      background-repeat: repeat;
      overflow: hidden;
    }
    .box {
      background-image: url(images/paper.png);
      position: absolute;
      cursor: grab;
      border: 2px solid black;
      padding: 30px 100px;
      user-select: none;
    }
    img {
      max-height: 200px;
      width: 100%;
      user-select: none;
      pointer-events: none;
    }
    .box.image {
      padding: 30px;
    }
    p {
      font-family: "Zeyada";
      font-size: 40px;
      color: rgb(0, 0, 100);
      opacity: 0.8;
      user-select: none;
      filter: drop-shadow(2px 1.5px 1px rgba(0, 0, 105, 0.9));
      margin: 10px 0;
      line-height: 1.2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="box image">
    <p>Love with You üòç</p>
    <img src="images/images-4.jpg" />
  </div>
  <div class="box image">
    <p>and I fallen in</p>
    <img src="images/images-1.jpg" />
  </div>
  <div class="box image">
    <p>Hello</p>
    <img src="images/images-2.jpg" />
  </div>
  <div class="box image">
    <p>How can be</p>
    <p>someone so cute ‚ù§Ô∏è</p>
    <img src="images/images-3.jpg" />
  </div>
  <div class="box">
    <p>and My Favorite</p>
    <p>Person üòç</p>
  </div>
  <div class="box">
    <p>You are Cute</p>
    <p>Amazing <span style="color: red">‚ù§Ô∏è</span></p>
  </div>
  <div class="box">
    <p>Drag the papers to move!</p>
  </div>

  <script>
    let currentBox = null;
    let offsetX = 0;
    let offsetY = 0;
    let topZIndex = 1;

    function startDrag(e, box) {
      currentBox = box;
      topZIndex++;
      currentBox.style.zIndex = topZIndex;

      let clientX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
      let clientY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;

      offsetX = clientX - box.offsetLeft;
      offsetY = clientY - box.offsetTop;

      currentBox.style.cursor = "grabbing";
      e.preventDefault(); // Prevent scrolling on mobile while dragging
    }

    function onDrag(e) {
      if (currentBox) {
        let clientX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
        let clientY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;

        currentBox.style.left = clientX - offsetX + "px";
        currentBox.style.top = clientY - offsetY + "px";
      }
    }

    function endDrag() {
      if (currentBox) {
        currentBox.style.cursor = "grab";
        currentBox = null;
      }
    }

    document.querySelectorAll(".box").forEach((box) => {
      // Desktop
      box.addEventListener("mousedown", (e) => startDrag(e, box));
      // Mobile
      box.addEventListener("touchstart", (e) => startDrag(e, box));
    });

    // Desktop
    document.addEventListener("mousemove", onDrag);
    document.addEventListener("mouseup", endDrag);

    // Mobile
    document.addEventListener("touchmove", onDrag);
    document.addEventListener("touchend", endDrag);

    // Random rotation
    document.querySelectorAll(".box").forEach((box) => {
      let angle = (Math.random() * 2 + 2) * (Math.random() < 0.5 ? -1 : 1);
      box.style.transform = `rotate(${angle}deg)`;
    });
  </script>
</body>
</html>
